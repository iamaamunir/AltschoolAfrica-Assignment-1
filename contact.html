    <h1 class="page-titles">Contact me</h1>
    <hr />
    <form
      action="mailto:abdullahimunir3@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label for="fname">Your Name</label>
      <input type="text" name="yourName" id="name" placeholder="Enter Name" />
      <br />
      <label for="email">Your Email</label>
      <input
        type="email"
        name="yourEmail"
        id="email"
        placeholder="Enter Email"
      />
      <br />
      <label for="priority">What's your priority</label>
      <select name="priority" id="priority">
        <option value="">Be a frontend developer</option>
        <option value="">Be a backend developer</option>
        <option value="">Be a cloud developer</option>
      </select>
      <br />
      <label for="message" id="message">Your message</label> <br />
      <textarea
        name="yourMessage"
        cols="30"
        rows="10"
        placeholder="Your Message"
      ></textarea>
      <br />

      <input type="submit" name="" id="" class="btn" />
    </form>
