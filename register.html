  <body>
    <header>
      <nav>
        <ul class="nav-links">

    <h1 class="page-titles">Register</h1>
    <hr />
    <div id="regiser">
      <form action="">
        <label for="firstname" class="firstname">First Name</label>
        <input
          type="text"
          name=""
          id="firstname"
          placeholder="Enter First Name"
        />

        <label for="lastname" class="label"> Last Name </label>
        <input
          type="text"
          name=""
          id="lastname"
          placeholder="Enter Last Name"
        />

        <label for="username" class="label">Phone</label>
        <input
          type="number"
          name=""
          id="phone"
          placeholder="Enter Phone Number"
        />

        <label for="gender" class="gender" class="label">Gender</label>
        <select name="priority" id="gender">
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Others</option>
        </select>

        <label for="country" class="label"> Country </label>
        <input type="text" name="" id="country" placeholder="Enter password" />

        <label for="state" class="label">State/Province</label>
        <input
          type="text"
          name=""
          id="state"
          placeholder="Enter State/Province"
        />

        <label for="username" class="label"> Username </label>
        <input type="text" name="" id="username" placeholder="Enter Username" />

        <label for="password" class="label"> Password </label>
        <input
          type="password"
          name=""
          id="password"
          placeholder="Enter password"
        />

        <label for="confirm-password" id="confirm-text" class="label">
          Confirm Password
        </label>
        <input
          type="password"
          name=""
          id="confirmpassword"
          placeholder="Confirm password"
        />

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
